<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI TEST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button type="button" class="btn btn-secondary mt-5" onclick="start();">테스트 시작하기</button>
    </article>

    <article class="question">
        <div class="progress mt-5" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-secondary" style="width: calc(100/12*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-secondary mt-5">선택 1</button>
        <button id="B" type="button" class="btn btn-secondary mt-5">선택 2</button>
    </article>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1;

        var q = {
            1: {'title': '문제1번', 'type': 'EI', 'A': 'E', 'B': 'I'},
            2: {'title': '문제2번', 'type': 'EI', 'A': 'E', 'B': 'I'},
            3: {'title': '문제3번', 'type': 'EI', 'A': 'E', 'B': 'I'},
            4: {'title': '문제4번', 'type': 'SN', 'A': 'S', 'B': 'N'},
            5: {'title': '문제5번', 'type': 'SN', 'A': 'S', 'B': 'N'},
            6: {'title': '문제6번', 'type': 'SN', 'A': 'S', 'B': 'N'},
            7: {'title': '문제7번', 'type': 'TF', 'A': 'T', 'B': 'F'},
            8: {'title': '문제8번', 'type': 'TF', 'A': 'T', 'B': 'F'},
            9: {'title': '문제9번', 'type': 'TF', 'A': 'T', 'B': 'F'},
            10: {'title': '문제10번', 'type': 'JP', 'A': 'J', 'B': 'P'},
            11: {'title': '문제11번', 'type': 'JP', 'A': 'J', 'B': 'P'},
            12: {'title': '문제12번', 'type': 'JP', 'A': 'J', 'B': 'P'},
        }

        function start() {
            $('.start').hide();
            $('.question').show();
            next();
        }

        $('#A').click(function() {
            var type = $('#type').val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });

        $('#B').click(function() {
            next();
        });

        function next() {
            $('.progress-bar').attr('style', 'width: calc(100/12*' + num +'%)');
            $('#title').html(q[num]['title']);
            $('#type').val(q[num]['type']);
            $('#A').val(q[num]['A']);
            $('#B').val(q[num]['B']);
            num++;
        }
    </script>
</body>
</html>
